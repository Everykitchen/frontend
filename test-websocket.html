<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STOMP WebSocket Chat Test (with SockJS)</title>

    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  </head>
  <body>
    <h2>STOMP WebSocket Chat - ì—°ê²° í…ŒìŠ¤íŠ¸</h2>
    <textarea id="log" cols="100" rows="10" readonly></textarea><br />

    <script>
      const token =
        "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJwanM5ODExMTRAbmF2ZXIuY29tIiwicm9sZSI6IlVTRVIiLCJpYXQiOjE3NDcyOTgyMDUsImV4cCI6MTc0NzQ3ODIwNX0.Y0IEmASy1IFC6z7bt2ZpUeJSXCQtFYdkS1uTi4Pv5EI";

      let stompClient = null;

      function connect() {
        const socket = new SockJS("http://localhost:8080/ws/chat"); // SockJS ì‚¬ìš©
        stompClient = Stomp.over(socket);

        stompClient.connect(
          {
            Authorization: "Bearer " + token, // STOMP native headerë¡œ ì „ë‹¬
          },
          (frame) => {
            log("âœ… Connected: " + frame);

            stompClient.subscribe("/sub/chat/room/1", (message) => {
              log("ðŸ“© Received: " + message.body);
            });

            stompClient.send("/pub/chat.connect", {}, {});
          },
          (error) => {
            log("ðŸš¨ Connection error: " + error);
          }
        );
      }

      function log(message) {
        const logArea = document.getElementById("log");
        logArea.value += message + "\n";
        logArea.scrollTop = logArea.scrollHeight;
      }

      connect();
    </script>
  </body>
</html>
